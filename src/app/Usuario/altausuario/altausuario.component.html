<h2>ALTA NUEVO USUARIO</h2>

<form (submit)="altaUsuario()">
    <label for="nombre" placeholder="Nombre">Nombre</label>
    <input type="text" required autocomplete="off" name="nombre" id="nombre" [(ngModel)]="usuario.nombre"
        [ngModelOptions]="{updateOn:'blur'}">

    <label for="apellido" placeholder="">Apellido</label>
    <input type="text" required autocomplete="off" name="tipo" id="tipo" [(ngModel)]="usuario.apellido">

    <label for="tlf" placeholder="Telefono">Nº de Telefono</label>
    <input type="text" required autocomplete="off" name="tlf" id="tlf" [(ngModel)]="usuario.tlf">

    <label for="user" placeholder="Usuario">Nombre de Usuario</label>
    <input type="text" required autocomplete="off" name="user" id="user" [(ngModel)]="usuario.userName">

    <label for="pass" placeholder="Password">Contraseña</label>
    <input type="text" required autocomplete="off" name="pass" id="pass" [(ngModel)]="usuario.pass"
        pattern="^[a-zA-Z0-9]*$" minlength="6" maxlength="12" #pass="ngModel">

    <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
        <div *ngIf="pass.errors.pattern">
            Formato no Valido
        </div>
        <div *ngIf="pass.minlength || pass.minlength">
            El tamaño de la contraseña tiene que ser entre 6 y 12 caracteres
        </div>
    </div>

    <button type="submit">Alta</button>

</form>
