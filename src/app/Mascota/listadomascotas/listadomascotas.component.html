<h2>Listado de Mascotas </h2>

<div>
    <button (click)="irNuevaMascota()">Nueva Mascota</button>

    <button (click)="historico()">Historico de ventas</button>

    <button (click)="stock()">Mascotas en Stock</button>

    <button (click)="listadoCompleto()">Listado Completo</button>
</div>

<div>
    <form (submit)="buscaTipo()">
        <label for="tipo" placeholder="Tipo de Mascota">Introduzca tipo de Mascota</label>
        <input type="text" required autocomplete="off" name="patiposs" id="tipo" [(ngModel)]="tipo">

        <button (click)="submit">Entrar</button>
    </form>
</div>

<table>
    <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Vendida (1) / En Stock (-1)</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    <tr *ngFor="let mascota of listadoMascotas">
        <td>{{mascota.id}}</td>
        <td>{{mascota.nombre}}</td>
        <td>{{mascota.tipo}}</td>
        <td>{{mascota.precio}}</td>
        <td>{{mascota.vendida}}</td>
        <td><button (click)="editarMascota(mascota)">modificar</button></td>
        <td><button (click)="eliminarMascota(mascota)">eliminar</button></td>
    </tr>
</table>

<div>
    <h5>Total Ventas: {{totalventas}}</h5>
</div>
